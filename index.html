<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do tempo</title>
</head>
<body>
    <div class="conteudo">
        <header>
            <input type="text" placeholder="Proucure por alguma localização">
        </header>
        <main>
            <section class="localizacao">
                <div class="cidade">Curitiba, PR</div>
                <div class="data">Segunda, 12 de Setembro de 2022</div>
            </section>
                
            <section class="tempo">
                <div class="temperatura"><span>10°C</span></div>
                <div class="clima">Chuva</div>
                <div class="maximo-minima">7°C / 13°C</div>
            </section>
        </main>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
